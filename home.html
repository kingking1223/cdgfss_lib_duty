<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDGFSS Lib Duty - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/home_style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="close" id="closeBtn">
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active" id="report-btn" onclick="reportForDuty()">
                    <i class="fa fa-flag"></i>
                    <h3>Report for Duty</h3>
                </a>
                <a href="#" id="individuals-btn" onclick="individuals()">
                    <i class="fa fa-users"></i>
                    <h3>Individuals</h3>
                </a>
                <a href="#" id="duties-btn" onclick="duties()">
                    <i class="fa fa-sticky-note"></i>
                    <h3>Duties</h3>
                </a>
                <a href="/login.html">
                    <i class="fa fa-sign-out"></i>
                    <h3>Log Out</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="report" id="report-tab">
                <input type="number" placeholder="Your CDG number..." class="cdgno" id="cdgno">
                <button id="report-duty-btn">Report for duty</button>
            </div>
            <div class="individuals" id="individuals-tab">
                <p>individuals</p>
            </div>
            <div class="duties" id="duties-tab">
                <p>duties</p>
            </div>
        </main>
        <div class="top">
            <button id="menu-btn">
                <i class="fa fa-bars"></i>
            </button>
            <div class="theme-toggler">
                <i class="fa fa-sun-o active"></i>
                <i class="fa fa-moon-o"></i>
            </div>
        </div>
    </div>

    <script src="/home_script.js"></script>
    <script src="/home_firebase_script.js"></script>
</body>
</html>
